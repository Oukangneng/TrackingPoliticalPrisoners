<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taiwan Undersea Cable Incidents</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #000;
            height: 100%;
            overflow: hidden;
        }

        #map {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #story {
            position: absolute;
            top: 0;
            left: 0;
            width: 35%;
            height: 100%;
            overflow-y: scroll;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .chapter {
            padding: 30px;
            margin: 30px;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s;
        }

        .chapter img {
            width: 100%;
            height: auto;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .chapter h2 {
            margin: 0;
            font-size: 24px;
        }

        .chapter p {
            font-size: 16px;
            line-height: 1.6;
        }

        .active {
            transform: scale(1.05);
            background: #333;
        }

        /* Scrollbar Styling */
        #story::-webkit-scrollbar {
            width: 8px;
        }

        #story::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 8px;
        }

        #story::-webkit-scrollbar-track {
            background: #222;
        }
    </style>
</head>
<body>

<!-- Map container -->
<div id="map"></div>

<!-- Story container -->
<div id="story"></div>

<!-- Config -->
<script src="./config.js"></script>
